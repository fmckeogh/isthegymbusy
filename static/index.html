<!doctype>
<html>
    <header>
        <meta charset=utf-8>
        <title>Is the gym busy?</title>

        <link href=https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0-alpha1/css/bootstrap.min.css rel=stylesheet>
        <script src=https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.2.1/chart.umd.min.js></script>
        <script src=https://cdnjs.cloudflare.com/ajax/libs/luxon/3.2.1/luxon.min.js></script>
        <script src=https://cdnjs.cloudflare.com/ajax/libs/chartjs-adapter-luxon/1.3.1/chartjs-adapter-luxon.umd.min.js></script>

        <link href=/style.css rel=stylesheet>
        <script src=/main.js type=module></script>
    </header>
    <body>
        <div class=p-5>
            <h2 style="font-size: 400%;" class=text-center>Is the gym busy?</h2>
            <h1 class="display-1 text-center text-success" style="font-size: 1500%;">No</h1>
            <h3 style="font-size: 500%;" class=text-center>Current occupancy: <span id="occupancy">0</span>%</h3>
            <div class=py-5>
                <h4 style="font-size: 300%;" class=text-center>48-hour History</h4>
                <canvas id=chart>
                </canvas>
            </div>
        </div>
        <footer class="bg-light text-center text-lg-start">
            <div class="text-center p-3">
                <h5>
                    For feedback or issues please email
                    <a href=mailto:help@isthegymbusy.uk>help@isthegymbusy.uk</a>
                </h5>
            </div>
        </footer>
    </body>

</html>
