# fly.toml app configuration file generated for isthegymbusy on 2023-05-06T09:34:35+02:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "isthegymbusy"
primary_region = "lhr"
kill_signal = "SIGINT"
kill_timeout = "5s"

[experimental]
  auto_rollback = true

[env]
  ADDRESS = "0.0.0.0:8080"
  FETCH_INTERVAL = "60"
  RUST_LOG = "info,tower_http::trace::on_request=warn"

[[services]]
  protocol = "tcp"
  internal_port = 8080
  processes = ["app"]

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]
  [services.concurrency]
    type = "connections"
    hard_limit = 20000
    soft_limit = 15000

  [[services.tcp_checks]]
    interval = "30s"
    timeout = "2s"
    grace_period = "1s"
    restart_limit = 5

  [[services.http_checks]]
    interval = "60s"
    timeout = "2s"
    grace_period = "5s"
    restart_limit = 5
    method = "get"
    path = "/health"
    protocol = "http"
